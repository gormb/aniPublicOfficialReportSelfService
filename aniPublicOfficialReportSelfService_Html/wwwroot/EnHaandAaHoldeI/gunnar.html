<script>
    const gunnar = kEnc => [...kEnc].map((c,i)=>String.fromCharCode((c.charCodeAt()^'gunnar'.charCodeAt(i%6))+32)).join('')
    , gunnarEnc = v => encodeURIComponent(gunnar(v))
    , gunnarDec = v => gunnar(decodeURIComponent(v))
    , u=v=>{o.innerText=gunnar(v);oE.innerText=gunnarEnc(v);oD.innerText=gunnarDec(v);}
</script>
<body>
    <!--input type="text" id="i" value="sk-419ed1a7e3dd49bd9021aae23b027c0c" onchange="u(i.value)"-->
    <input type="text" id="i" value="sk-c476e0287b334210ae934bda41c393a2" onchange="u(i.value)">
    
    <p id="o"></p><p id="oE"></p><p id="oD"></p>
    <script>u(i.value)</script>
</body>
